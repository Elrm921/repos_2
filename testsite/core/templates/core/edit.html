{% extends "base.html" %}

{% block title %}ТДО: редактор{% endblock %}


{% block content %}
    <form action="." method="post">
        {% csrf_token %}
        {% for field in form %}
        <p class="input">{{ field.label }}:</p>
        <p class="input">{{ field }}</p>
        {% endfor %}
        <input type="submit" value="OK">
    </form>         
{% endblock %}
